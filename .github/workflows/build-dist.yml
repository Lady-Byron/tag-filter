name: build-dist

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    if: github.event_name == 'workflow_dispatch' || github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        working-directory: js
        run: npm i

      - name: Build
        working-directory: js
        run: npm run build

      - name: Assert dist produced
        run: |
          echo "== List js/dist =="
          ls -lah js/dist || true
          test -f js/dist/forum.js || { echo "::error::js/dist/forum.js not found after build"; exit 1; }

      - name: Commit dist (force add even if ignored)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # 强制添加以忽略 .gitignore 的干扰
          git add -f js/dist
          if ! git diff --cached --quiet; then
            git commit -m "build: update dist [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
